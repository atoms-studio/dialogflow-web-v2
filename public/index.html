<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- https://chatbot-das-dev.demomwd.it/front/ -->
<link rel="stylesheet" type="text/css" href="./style.css">

<div class="chatbotdas_html">
    <div class="chat-pop-up chat-display-on ">
        <div class="chat_header_mobile">
            <h1>Daisy</h1>
            <img class="reduce_chat" width="24" height="24" src="https://chatbot-das-dev.demomwd.it/front/img/reduce_chat.svg" alt=""/>
        </div>
        <div id="app_chatbot_das"></div>
    </div>

    <button class="toggle-chat">
        <div class="content-chat">
            <img class="close-chat" src="https://chatbot-das-dev.demomwd.it/front/img/close_chat.svg"/>

            <span class="open-chat">
                <img width="33" height="40" src="https://chatbot-das-dev.demomwd.it/front/img/logo_bot.png" alt=""/>
            </span>
        </div>
    </button>
    <div id="message_bubble" class="message_bubble">
        <p class="close_message_bubble"><img width="24" height="24" src="https://chatbot-das-dev.demomwd.it/front/img/reduce_chat.svg" alt=""/></p>
        <p><b>Ciao sono DAsy!</b></p>
        <p>Hai bisogno di aiuto?</p>
    </div>
</div>

<script type="application/javascript" src="./startbot.js">
</script>
