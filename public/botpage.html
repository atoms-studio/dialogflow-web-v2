<style>
    body {
        margin: 0px;
    }

    .background_img {
        width: 100vw;
        height: 98vh;
        filter: blur(10px);
        overflow: hidden;
        max-width: 100%;
        max-height: 100%;
    }

    iframe {
        border-radius: 11px;
    }

    .chat-pop-up {
        background-size: contain;
        border-radius: 11px;
        bottom: 115px;
        box-shadow: 0 3px 6px 0 rgba(75, 74, 75, 0.2);
        opacity: 0;
        right: 55px;
        position: fixed;
        transform: translatey(20px);
        transition: opacity 0.25s ease, transform 0.25s ease-out;
        width: 360px;
        z-index: 100;
        border: 2px solid #003169;
        background-color: #003169;
        overflow:hidden;
    }

    .chat-pop-up--heading {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
    }

    .chat-pop-up a span {
        margin-right: 8px;
    }

    .toggle-chat {
        background: #003169;
        border-radius: 30px;
        border-style: none;
        box-shadow: 0 3px 6px 0 rgba(75, 74, 75, 0.2);
        cursor: pointer;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
        position: fixed;
        height: 60px;
        bottom: 30px;
        right: 55px;
        padding: 10px;
        transition: width 0.3s ease-in-out, background 0.2s ease;
        outline: none;
        width: 180px;
        z-index: 100;
    }

    .toggle-chat:hover,
    .toggle-chat:active {
        background: #003169;
    }

    .toggle-chat.chat-is-open {
        flex-direction: column;
        width: 60px;
    }

    .open-chat {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #ffffff;
        font-family: "Galano Grotesque Alt", "Open Sans", sans-serif;
        font-size: 20px;
        font-weight: 600;
        line-height: 27px;
        opacity: 1;
        transition: opacity 0.2s 0.2s ease-out;
        margin: 0 auto;
        width: 144px;
    }

    .toggle-chat.chat-is-open .open-chat {
        transition: none;
        opacity: 0;
    }

    .toggle-chat .close-chat {
        display: none;
        margin: 0 auto;
        opacity: 0;
        transform: rotate(-40deg);
    }

    .toggle-chat.chat-is-open .close-chat {
        display: block;
        margin: 0 auto;
        padding-top: 36px;
        opacity: 1;
        transform: rotate(0deg);
        transition: opacity 0.2s ease-out, transform 0.4s ease-out;
    }

    .chat-display-on {
        display: block !important;
    }

    .chat-visible {
        opacity: 1;
        transform: translatey(0);
    }
</style>
<script type="application/javascript">
    const toggleButton = document.querySelector('.toggle-chat');
    const chatPopUp = document.querySelector('.chat-pop-up');

    toggleButton.addEventListener('click', _ => {
        toggleButton.classList.toggle('chat-is-open');
        chatPopUp.classList.toggle('chat-display-on');
        chatPopUp.classList.toggle('chat-visible');
    })
</script>
